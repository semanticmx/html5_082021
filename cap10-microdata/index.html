<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Micro Data</title>
	</head>
	<body>
		<!--Without Microdata-->
		<section>
			<h1>Super Taco</h1>
				<h2>Menu</h2>
				<ul>
					<li>Taco</li>
					<li>Burrito</li>
					<li>Gorditas</li>
				</ul>
		</section>
		<!--Microdata-->
		<section itemscope itemtype="https://schema.org/Restaurant">
			<h1 itemprop="brand">Super Taco</h1>
			<div itemprop="hasMenu">
				<h2>Menu</h2>
				<ul>
					<li>Taco</li>
					<li>Burrito</li>
					<li>Gorditas</li>
				</ul>
			</div>
		</section>
	</body>
</html>
