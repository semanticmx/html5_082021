<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <title>canvas</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body> 
    <div id="container">
      <canvas id="a"
        height="375px"
        width="500px"
        style="border:1px dotted">
      </canvas>
    </div>

    <div id="container2">
      <canvas id="c"
        height="375px"
        width="500px"
        style="border:1px dotted">
      </canvas>
    </div>

     <div id="container3">
      <canvas id="d"
        height="375px"
        width="500px"
        style="border:1px">
      </canvas>
    </div>

    <div id="container4">
      <img id="pika"
        src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c325.png"
        alt="pic"
        height="375px"
        width="500px">
    </div>

    <div id="container5">
      <canvas id="e" 
        height="375px"
        width="500px">
      </canvas>
      <script>
        window.onload = function(){
          var canvas = document.getElementById("e");
          var context = canvas.getContext("2d");
          var pika = document.getElementById("pika");
          context.drawImage(pika, 0, 0);
        };
      </script>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
