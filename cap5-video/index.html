<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Video on the web</title>
    </head>
    <body>
        <header>
            <h1>Video on the web</h1>
        </header>

        <video height="500px"
            type="mp4"
            width="500px"
            controls>
            <source src="Wednesday.mp4" type="video/mp4">
            <source src="Wednesday.webm" type="video/webm">
            <source src="Wednesday.ogv" type="video/ogv">
        </video>

    </body>
</html>
